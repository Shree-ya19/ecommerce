{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="box-element">
                    <div class="card">
                        <div class="card-header">
                            Search Products
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{% url 'search' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search for products" name="searched">
                                </div>
                                <button type="submit" class="btn btn-warning">
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>
                    <br><br/>

                    {% if searched %}
                        <div class="row">
                            {% for product in searched %}
                                <div class="col-lg-4">
                                    <img class="thumbnail img-fluid" src="{{ product.imageURL }}" alt="{{ product.name }}">
                                    <div class="box-element product">
                                        <h6><strong>{{ product.name }}</strong></h6>
                                        <hr>
                                        <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                                        <a class="btn btn-outline-success" href="#">View</a>
                                        <h4 style="display: inline-block; float: right"><strong>Rs {{ product.price }}</strong></h4>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
