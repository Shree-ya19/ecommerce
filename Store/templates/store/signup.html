
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Bootstrap CSS (via CDN) -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa;  /* Light peach background */
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .form-container img {
            width: 120px; /* Logo size */
            margin-bottom: 30px;
            padding: 8px; /* Optional: Space between the image and border */
        }

        h3 {
            color: #00796b;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 25px;
            box-shadow: none;
            border: 1px solid #4caf50;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
            border-radius: 25px;
            padding: 12px 20px;
            font-weight: bold;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }

        .text-center a {
            color: #00796b ;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="{% static 'images/restore.png'%}" alt="Logo"> <!-- Replace with your logo -->
        </div>
               {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-info" id="message-{{ forloop.counter }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <script type="text/javascript">
        // Select all message elements
        setTimeout(function() {
            // Loop over each message div
            const messages = document.querySelectorAll('.alert-info');
            messages.forEach(function(message) {
                message.style.display = 'none';  // Hide the message after 3 seconds
            });
        }, 3000);  // 3000 ms = 3 seconds
    </script>
{% endif %}

        <!-- Signup Form -->
        <h3 class="text-center">Sign Up</h3>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" class="form-control" id="signupUsername" name="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="signupPassword" name="password1" placeholder="Choose a password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="signupConfirmPassword" name="password2" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        {{form.errors}}
        <!-- Login Link -->
        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (via CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
